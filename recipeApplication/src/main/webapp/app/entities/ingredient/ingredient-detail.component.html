<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ingredient">
            <h2><span jhiTranslate="recipeApplicationApp.ingredient.detail.title">Ingredient</span> {{ingredient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="recipeApplicationApp.ingredient.name">Name</span></dt>
                <dd>
                    <span>{{ingredient.name}}</span>
                </dd>
                <dt><span jhiTranslate="recipeApplicationApp.ingredient.amount">Amount</span></dt>
                <dd>
                    <span>{{ingredient.amount}}</span>
                </dd>
                <dt><span jhiTranslate="recipeApplicationApp.ingredient.recipe">Recipe</span></dt>
                <dd>
                    <div *ngIf="ingredient.recipeId">
                        <a [routerLink]="['/recipe', ingredient.recipeId, 'view']">{{ingredient.recipeId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="recipeApplicationApp.ingredient.recipe">Recipe</span></dt>
                <dd>
                    <div *ngIf="ingredient.recipeId">
                        <a [routerLink]="['/recipe', ingredient.recipeId, 'view']">{{ingredient.recipeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ingredient', ingredient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
