<div>
    <h2 id="page-heading">
        <span jhiTranslate="recipeApplicationApp.ingredient.home.title">Ingredients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ingredient" [routerLink]="['/ingredient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="recipeApplicationApp.ingredient.home.createLabel">
            Create new Ingredient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ingredients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="recipeApplicationApp.ingredient.name">Name</span></th>
            <th><span jhiTranslate="recipeApplicationApp.ingredient.amount">Amount</span></th>
            <th><span jhiTranslate="recipeApplicationApp.ingredient.recipe">Recipe</span></th>
            <th><span jhiTranslate="recipeApplicationApp.ingredient.recipe">Recipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredient of ingredients ;trackBy: trackId">
                <td><a [routerLink]="['/ingredient', ingredient.id, 'view' ]">{{ingredient.id}}</a></td>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.amount}}</td>
                <td>
                    <div *ngIf="ingredient.recipeId">
                        <a [routerLink]="['../recipe', ingredient.recipeId , 'view' ]" >{{ingredient.recipeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ingredient.recipeId">
                        <a [routerLink]="['../recipe', ingredient.recipeId , 'view' ]" >{{ingredient.recipeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ingredient', ingredient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ingredient', ingredient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ingredient', { outlets: { popup: ingredient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
